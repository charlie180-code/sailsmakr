<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _("Nouvelle facture") }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4b0082;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
        }
        .content a {
            color: #4b0082;
            text-decoration: none;
        }
        .footer {
            background-color: #4b0082;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 0 0 8px 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ _("Nouvelle fature ajoutée") }}</h1>
        </div>
        <div class="content">
            <p>
                {{ _("Bonjour, une nouvelle facture vient d\'être créee") }}
            </p>
            <p>
                {{ _("Voici un bref recapitulatif:") }}
            </p>
            <ul>
                <li>{{ _('Titre:')}} {{ category }}</li>
                <li>{{ _('Montant:') }} {{ amount }} {{ currency }}</li>
                <li>{{ _('Description:') }} {{ description }}</li>
            </ul>
            <p><a href="{{ login_url }}">{{ _("Se connecter") }}</a></p>
        </div>
    </div>
</body>
</html>
