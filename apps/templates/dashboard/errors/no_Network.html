<div class="py-5"></div>
<div class="px-4 text-center">
    <img class="d-block mx-auto mb-4 img-fluid" src="{{ url_for('static', filename='img/feedbacks/no_Network.png') }}" alt="{{ _('Aucune connexion à internet') }}" width="200">
    <h1 class="display-5 text-body-emphasis">{{ _('Aucune connexion à internet') }}</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
            {{ _("Veuillez vous connecter à internet") }}
        </p>
    </div>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-info btn-lg px-4 gap-3" id="retry-button">
            <i class="bi bi-plus-circle-dotted"></i>
            {{ _('Réessayer') }}
        </button>
    </div>
</div>
<div class="py-5"></div>

<script>
    document.getElementById('retry-button').addEventListener('click', function() {
        location.reload();
    });
</script>
