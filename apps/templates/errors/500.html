{% extends "dashboard/dashboard.html" %}
{% block title %}<title>{{ _('Erreur Serveur : Rumbu') }}</title>{% endblock %}
{% block content %}
<div class="px-4 text-center">
    <img class="d-block mx-auto mb-4 img-fluid" src="{{ url_for('static', filename='img/feedbacks/server_error.png') }}" alt="{{ _('Erreur Serveur') }}" width="200">
    <h1 class="display-5 text-body-emphasis">{{ _('Erreur Serveur') }}</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
            {{ _("Une erreur interne s'est produite. Veuillez réessayer plus tard.") }}
        </p>
    </div>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="{{ url_for('user.user_home', company_id=company.id) }}" class="btn btn-info btn-lg px-4 gap-3">
            <i class="bi bi-arrow-repeat"></i>
            {{ _('Réessayer') }}
        </a>
    </div>
</div>
<div class="py-5"></div>
{% endblock %}
